{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Producto{% endblock %}

{% block content %}
<h2 class="mb-4">{% if form.instance.pk %}✏️ Editar{% else %}➕ Crear{% endif %} Producto</h2>

<form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success mt-3 w-100">
    {% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}
  </button>
</form>
{% endblock %}
