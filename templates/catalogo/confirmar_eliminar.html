{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="alert alert-warning text-center">
  <h2>⚠️ ¿Estás seguro que deseas eliminar este producto?</h2>
  <p><strong>{{ producto.nombre }}</strong> será eliminado permanentemente.</p>

  <form method="post" class="mt-4">
    {% csrf_token %}
    <a href="{% url 'admin_productos' %}" class="btn btn-secondary me-2">Cancelar</a>
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  </form>
</div>
{% endblock %}
