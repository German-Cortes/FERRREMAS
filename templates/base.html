<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}FERREMAS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      padding-bottom: 60px;
    }
    .fixed-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- HEADER FIJO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FERREMAS</a>
      <div class="d-flex">
        <a href="{% url 'ver_carrito' %}" class="btn btn-outline-light position-relative">
          ðŸ›’ Carrito
          {% with request.session.carrito|length as cantidad %}
            {% if cantidad > 0 %}
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cantidad }}
              </span>
            {% endif %}
          {% endwith %}
        </a>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- FOOTER FIJO -->
  <footer class="fixed-footer">
    <small>&copy; {{ now|default:"2025" }} FERREMAS. Todos los derechos reservados.</small>
  </footer>

</body>
</html>
